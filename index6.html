<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的vue.js</title>
	</head>	
	<body>
		<div id="app">
			<label>男<input type="radio" v-model="sex" value="male"/> </label>
			<label>女<input type="radio" v-model="sex" value="female"/> </label>
			<br />			
			{{sex}}
			
			<br />
			<label>类型1<input type="checkbox" v-model="tyvule" value="type1"/> </label>
			<label>类型2<input type="checkbox" v-model="tyvule" value="type2"/> </label>
			<br />			
			{{tyvule}}
			
			<br />
			<div>你来自哪里（单选）？</div>
			<select v-model="where">
				<option value="1">北京</option>
				<option value="2">上海</option>
				<option value="3">深圳</option>
			</select>			
			{{where}}
			
			<br />
			<div>你要去哪里（多选）？</div>
			<select v-model="dest" multiple >
				<option value="1">北京</option>
				<option value="2">上海</option>
				<option value="3">深圳</option>
				<option value="4">广州</option>
				<option value="5">成都</option>
			</select>			
			<br />
			{{dest}}
			
		</div>
	</body>
</html>
<script src="./lib/vue.js"></script>
<script src="./lib/index6.js"></script>
